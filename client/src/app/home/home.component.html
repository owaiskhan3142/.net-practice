<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find Your match</h1>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
      <button class="btn btn-primary btn-lg btn-info me-2">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegistration)="cancelRegistrartion($event)"></app-register>
      </div>
    </div>
  </div>
</div>
