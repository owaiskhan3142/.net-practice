<button class="btn btn-primary me-2" (click)="get500Error()">500 Error</button>
<button class="btn btn-primary me-2" (click)="get400Error()">400 Error</button>
<button class="btn btn-primary me-2" (click)="get401Error()">401 Error</button>
<button class="btn btn-primary me-2" (click)="get404Error()">404 Error</button>
<button class="btn btn-primary me-2" (click)="get400ValidationError()">
  400 Validate Error
</button>

<div class="row mt-5" *ngIf="validationErrors.length > 0">
  <ul>
    <li *ngFor="let err of validationErrors">
      {{err}}
    </li>
  </ul>
</div>
